<ion-header>
    <ion-toolbar>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end">
            <ion-button color="primary" (click)="dismiss()" >Cerrar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <p>{{descripcion}}</p>
    <video id="video_id" controls height="250" autoplay>
        <source src="{{video}}" type="video/mp4">
    </video>
</ion-content>
